version: '3'

# Usage https://github.com/atmoz/sftp

services:
 sftp_server:
  build:
    context: .
  ports:
   - "2222:22"
  env_file:
   - .env 
  volumes:
   - ./Volumes/ssh_host_rsa_key.pub:/home/foo/.ssh/keys/ssh_host_rsa_key.pub:ro
   - ./Volumes/share:/home/foo/share
  command: 
   - "foo:pass:::upload"

