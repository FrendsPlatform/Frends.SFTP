name: Frends.SFTP.UploadFiles Main

on:
  push:
    branches:    
      - main
    paths:
      - 'Frends.SFTP.UploadFiles/**'
  workflow_dispatch:
  

jobs:
  build:
    uses: FrendsPlatform/FrendsTasks/.github/workflows/linux_build_main.yml@ISSUE-9
    with:
      workdir: Frends.SFTP.UploadFiles
      prebuild_command: "docker run 
      -v /Frends.SFTP.UploadFiles.Tests/Volumes/ssh_host_rsa_key.pub:/home/foo/.ssh/keys/ssh_host_rsa_key.pub:ro
      -v Frends.SFTP.UploadFiles.Tests/Volumes/share:/home/foo/share 
      -p 2222:22 -d atmoz/sftp
      foo:pass:::upload"
    secrets:
      badge_service_api_key: ${{ secrets.BADGE_SERVICE_API_KEY }}
